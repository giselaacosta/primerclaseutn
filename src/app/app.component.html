<div class="container">
	<div class="header">
		<h2>
			Calcular promedio y suma de edades
		</h2>	
	</div>

	<div class="grid">
		<div class="row">
			<div class="col-6">
				<div class="operation">
					<div class="row">
						<div class="col-12">
							<span>Edad Uno:</span><input [(ngModel)]="number1" type="number" name="" placeholder="number">
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<span>Edad Dos:</span>	<input [(ngModel)]="number2" type="number" name="" placeholder="number">
						</div>
					</div>
					<div>
						<div class="col-12">
							<button (click)="calc()" class="button">
								Calcular 
							</button>
            </div>
            <div class="col-12">
							<button (click)="limpiar()"  class="button">
								Limpiar 
							</button>
            </div>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="result">
					<span>
						Promedio : {{result1}}
					</span>
        </div>
        <div class="result">
					<span>
						Suma : {{result2}}
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
